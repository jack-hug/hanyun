<div class="col-md-2 bg-light py-2">
    <ul class="list-group">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('admin') }}"
               class="list-group-item {% if request.endpoint == 'admin' %}active{% endif %}">产品管理</a>
            <a href="{{ url_for('websiteinfo') }}"
               class="list-group-item {% if request.endpoint == 'websiteinfo' %}active{% endif %}">网站信息</a>
            <a href="{{ url_for('change_password') }}"
               class="list-group-item {% if request.endpoint == 'change_password' %}active{% endif %}">修改管理员密码</a>
        {% endif %}

        <a href="{{ url_for('message') }}"
           class="list-group-item {% if request.endpoint == 'message' %}active{% endif %}">留言管理</a>

    </ul>
</div>
